<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script charset="UTF-8" type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.js" type="text/javascript"></script>  
    <script type="text/javascript">
    function GetMap() {
        var myCredentials = "YOUR_BING_MAPS_KEY";
    var mapOptions = {
        credentials: myCredentials,
        center: new Microsoft.Maps.Location(47.592, -122.332),
        zoom: 10,
        showScalebar: false
    };
    var map = new Microsoft.Maps.Map(document.getElementById("Map"), mapOptions);
    Microsoft.Maps.registerModule("MinimapModule", "scripts/MinimapModule.js", { styleURLs: ["styles/MinimapModule.css"] });
    Microsoft.Maps.loadModule("MinimapModule", { callback: function () { new MinimapModule(map, myCredentials, true); } });
}
</script>
</head>
<body onload="GetMap()";>
    <div>
        <div id='Map' style="position: relative; width: 800px; height: 600px; margin-left: auto; margin-right: auto;"></div>
    </div>
</body>
</html>
